<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="bookCard cardSample">
            <p class="cardTitle"></p>
            <p>  by </p>
            <p class="cardAuthor"></p>
            <p class="cardPages"></p>
            <button type="button" class="cardIsRead"></button>
            <div class="signDiv">
                <svg class="removeButton" style="width:30px;height:30px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7,13H17V11H7" />
                </svg>
                <svg class="editButton" style="width:30px;height:30px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                </svg>
            </div>
        </div>
        <svg id="plusButton" style="width:100px;height:100px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
        <div id="popUpSpace" class="hidden">
            <div id="popUp">
                <form action="?" method="post">
                    <fieldset>
                        <legend>Insert the book's info:</legend>
                        <div id="inputDiv">
                            <label for="title">Title</label>
                            <input title="Insert between 1 and 30 characters" type="text" id="title" name="title" placeholder="Title"><br>
                            <label for="author">Author</label>
                            <input title="Insert between 1 and 30 characters" type="text" id="author" name="author" placeholder="Author"><br>
                            <label for="pages">Pages</label>
                            <input title="Insert a number greater than 1" type="number" id="pages" name="pages" placeholder="Pages"><br>
                            <div id="haveReadDiv">
                                <label for="isRead">Have you read it?</label>
                                <input type="checkbox" id="isRead" name="isRead">
                            </div>
                        </div>
                        <div id="buttonsDiv">
                            <button id="buttonSubmit" type="button">Add</button>
                            <button id="buttonReset" type="button">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
